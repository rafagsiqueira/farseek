nfpms:
  - file_name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Arch }}'
    maintainer: 'https://github.com/orgs/farseek/teams/farseek-core-team'
    homepage: https://farseek.org
    description: >-
      Farseek lets you declaratively manage your cloud infrastructure.
    license: "MPL-2.0"
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin
    section: default
    contents:
      - src: ./LICENSE
        dst: /usr/share/doc/farseek/copyright
        file_info:
          mode: 0444
    rpm:
      signature:
        key_file: "{{ if index .Env \"GPG_KEY_FILE\"  }}{{.Env.GPG_KEY_FILE}}{{ end }}"
    deb:
      signature:
        key_file: "{{ if index .Env \"GPG_KEY_FILE\"  }}{{.Env.GPG_KEY_FILE}}{{ end }}"

snapcrafts:
  - name: farseek
    publish: true
    summary: Farseek lets you declaratively manage your cloud infrastructure.
    description: |
      Farseek is an OSS tool for building, changing, and versioning infrastructure
      safely and efficiently. Farseek can manage existing and popular service
      providers as well as custom in-house solutions.
    disable: '{{ if eq .Env.RELEASE_FLAG_LATEST "false" }}true{{ else }}false{{ end }}'
    channel_templates:
      - '{{ if eq .Env.RELEASE_FLAG_PRERELEASE "true" }}latest/edge{{ else }}latest/stable{{ end }}'
    grade: '{{ if eq .Env.RELEASE_FLAG_PRERELEASE "true" }}devel{{ else }}stable{{ end }}'
    confinement: classic
    license: MPL-2.0
    base: core22
    apps:
      farseek:
        command: farseek
        aliases: [farseek]

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"

signs:
  - artifacts: all
    id: cosign
    cmd: cosign
    certificate: "${artifact}.pem"
    args: [ "sign-blob", "--oidc-issuer=https://token.actions.githubusercontent.com", "--output-certificate=${certificate}", "--output-signature=${signature}", "${artifact}", "--yes" ]
  - artifacts: all
    signature: "${artifact}.gpgsig"
    id: gpg
    cmd: gpg
    args: ["--batch", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}" ]

docker_signs:
  - artifacts: all
    args: [ "sign", "--oidc-issuer=https://token.actions.githubusercontent.com", "${artifact}@${digest}", "--yes" ]

snapshot:
  name_template: "{{ .Version }}-next"



changelog:
  use: github-native

release:
  prerelease: auto
  draft: true
